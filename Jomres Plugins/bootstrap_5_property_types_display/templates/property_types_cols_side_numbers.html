<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	{RIBBON}
	<div class="row">
		<patTemplate:tmpl name="rows" unusedvars="strip">
			<div class="col">
				<div class="card mb-3 border-0" style="max-width: 540px;">
					<div class="row g-0">
						<div class="col-md-4">
							<a href="{URL}" class="stretched-link">
								<img src="{IMAGE}" class="card-img-top card-img-radius card-img-height" alt="{ABBV}" loading="lazy" >
							</a>
						</div>
						<div class="col-md-8">
							<div class="card-body">
								<h5 class="card-title">{ABBV}</h5>
								<p class="card-text">{COUNT} {_JOMRES_HLIST_PROPERTIES}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</patTemplate:tmpl>
	</div>
</patTemplate:tmpl>
