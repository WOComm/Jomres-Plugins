<patTemplate:tmpl name="edit_gateway" unusedvars="nbsp">
	<div class="container">
		<div class="row">
			<div class="col-12 pb-3">
				<h2>{BRAINTREE_TITLE}</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2 ">
				<img src="{LOGO} " class="img-fluid" width="100" alt="Bitpay logo">
			</div>
			<div class="col-sm-10">
				<p>{BRAINTREE_MARKETING}</p>
			</div>
		</div>

		<form method="post" name="adminForm" class="row g-3" autocomplete="off">
			<div class="row">
				<label for="active" class="col-sm-2 col-form-label">{JR_GATEWAY_CONFIG_ACTIVE}</label>
				<div class="col-sm-10">
					{ACTIVE}
				</div>
			</div>

			<div class="row">
				<label for="merchant_id" class="col-sm-2 col-form-label">{BRAINTREE_MERCHANT_ID}</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="merchant_id" name="merchant_id" value="{MERCHANT_ID}">
				</div>
			</div>
			<div class="row">
				<label for="public_key" class="col-sm-2 col-form-label">{BRAINTREE_MERCHANT_PUBLIC_KEY}</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="public_key" name="public_key" value="{PUBLIC_KEY}">
				</div>
			</div>
			<div class="row">
				<label for="private_key" class="col-sm-2 col-form-label">{BRAINTREE_MERCHANT_PRIVATE_KEY}</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="private_key" name="private_key" value="{PRIVATE_KEY}">
				</div>
			</div>
<hr/>
			<div class="row">
				<label for="test_mode" class="col-sm-2 col-form-label">{BRAINTREE_API_TEST_MODE}</label>
				<div class="col-sm-10">
					{TEST_MODE}
				</div>{BRAINTREE_API_TEST_MODE_DESC}
			</div>

			<div class="row">
				<label for="test_merchant_id" class="col-sm-2 col-form-label">{BRAINTREE_TEST_MERCHANT_ID}</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="test_merchant_id" name="test_merchant_id" value="{TEST_MERCHANT_ID}">
				</div>
			</div>
			<div class="row">
				<label for="test_public_key" class="col-sm-2 col-form-label">{BRAINTREE_TEST_MERCHANT_PUBLIC_KEY}</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="test_public_key" name="test_public_key" value="{TEST_PUBLIC_KEY}">
				</div>
			</div>
			<div class="row">
				<label for="test_private_key" class="col-sm-2 col-form-label">{BRAINTREE_TEST_MERCHANT_PRIVATE_KEY}</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="test_private_key" name="test_private_key" value="{TEST_PRIVATE_KEY}">
				</div>
			</div>


			<div class="row pt-3">
				<div class="col-sm-2">
				</div>
				<div class="col-sm-10">
					<input type="submit" value="{COMMON_SUBMIT}" class="btn btn-success" >
					
				</div>
			</div>
			<input type="hidden" name="no_html" value="1" />
			<input type="hidden" name="plugin" value="{GATEWAY}" />
			<input type="hidden" name="task" value="save_plugin" />

			{CSRF_TOKEN}
		</form>
	</div>


</patTemplate:tmpl>
