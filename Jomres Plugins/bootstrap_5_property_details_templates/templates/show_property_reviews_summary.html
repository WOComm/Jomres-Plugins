<pattemplate:tmpl name="pageoutput" unusedvars="strip">

	<div class="row">
		<div class="col-sm-12" >
			<span>
				<div class="fw-lighter">{_JOMRES_REVIEWS_AVERAGE_RATING}</div>
				<div class="{RATING_TEXT_COLOUR} reviews-big">{AVERAGE_RATING} {RATING_SCORE_TEXT}</div>
				</span>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12" >
			<div class="float-end">
				<a href="{SHOW_PROPERTY_REVIEWS_URL}" class="link-secondary">
					{_JOMRES_REVIEWS_TOTAL_VOTES} {NUMBER_OF_REVIEWS}
				</a>
			</div>
		</div>
	</div>

</pattemplate:tmpl>
