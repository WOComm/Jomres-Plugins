<patTemplate:tmpl name="pageoutput" unusedvars="import" >
	<div class="row fs">
		<div class="col-2 text-nowrap">
			<div data-bs-toggle="tooltip" data-bs-html="true" title="{_JOMRES_MODULE_BASICS_ACCOMMODATES}">
				<i class="fas fa-user-friends"></i> {ACCOMMODATES}
			</div>
		</div>
		<div class="col-2 text-nowrap">
			<div data-bs-toggle="tooltip" data-bs-html="true" title="{_JOMRES_MODULE_BASICS_BEDROOMS}">
				<i class="fas fa-bed"></i> {BEDROOMS}
			</div>
		</div>
		<div class="col-2 text-nowrap">
			<div data-bs-toggle="tooltip" data-bs-html="true" title="{_JOMRES_MODULE_BASICS_BATHROOMS}">
				<i class="fas fa-bath"></i> {BATHROOMS}
			</div>
		</div>
		<div class="col-4 text-nowrap">
			<div data-bs-toggle="tooltip" data-bs-html="true" title="{_JOMRES_MODULE_BASICS_SIZE}">
				<i class="fas fa-vector-square"></i> {SIZE}m<sup>2</sup>
			</div>
		</div>
	</div>

	<script>
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
		})

	</script>
</patTemplate:tmpl>
