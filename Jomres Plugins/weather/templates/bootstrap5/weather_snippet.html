<patTemplate:tmpl name="pageoutput" unusedvars="strip">
		<div class="row">
			<div class="col-4">
				<small class="text-muted">{DATETIME}</small>
			</div>
			<div class="col-2">
				{TIME}
			</div>
			<div class="col-2">
				<img src="{ICON}" alt="{DESCRIPTION}" />
			</div>
			<div class="col-2">
				{MAX_TEMP}&deg;
			</div>
			<div class="col-2 d-none d-sm-block d-md-block">
				{DESCRIPTION}
			</div>
		</div>



</patTemplate:tmpl>
