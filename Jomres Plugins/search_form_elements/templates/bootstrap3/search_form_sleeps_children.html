<patTemplate:tmpl name="pageoutput" unusedvars="import">
	<script>
        jomresJquery(document).ready(function(){

            var sleeps_children=0;
            jomresJquery('.quantity-right-plus-children').click(function(e){
                // Stop acting like a button
                e.preventDefault();
                // Get the field name
                var quantity = parseInt(jomresJquery('#sleeps_children').val());
                // If is not undefined
                jomresJquery('#sleeps_children').val(quantity + 1);
                // Increment
            });

            jomresJquery('.quantity-left-minus-children').click(function(e){
                // Stop acting like a button
                e.preventDefault();
                // Get the field name
                var quantity = parseInt(jomresJquery('#sleeps_children').val());

                // If is not undefined

                // Increment
                if(quantity>0){
                    jomresJquery('#sleeps_children').val(quantity - 1);
                }
            });
        });
	
	</script>
	
	<div class="input-group">
		<span class="input-group-text" style="background-color:transparent"><i class="fas fa-child"></i></span>
		<input type="text" id="sleeps_children" name="sleeps_children" class="form-control input-number" style="border-left: 0;" value="{SLEEPS_CHILDREN_SELECTED}" min="0" max="{HIGHEST_CHILDREN}">
		<span class="input-group-btn">
           <button type="button" class="quantity-left-minus-children btn btn-default btn-number" style="z-index:1;"  data-type="minus" data-field="">
               <i class="fas fa-minus"></i>
			</button>
		</span>
		<span class="input-group-btn">
			<button type="button" class="quantity-right-plus-children btn btn-default btn-number" style="z-index:1;" data-type="plus" data-field="">
				<i class="fas fa-plus"></i>
			</button>
		</span>
	</div>

</patTemplate:tmpl>
