<patTemplate:tmpl name="pageoutput">
<div class="row">
	<div class="col-md-12">
		<h4>{BUSINESS_NAME}</h4>
	</div>
	<div class="col-md-12">
		<em>VAT:</em> {VATNO}
	</div>
	<div class="col-md-12">
		&nbsp;
	</div>
	<div class="col-md-12">
		<i class="fas fa-phone"></i> {TELEPHONE}
	</div>
	<div class="col-md-12">
		<i class="fas fa-map-marker"></i> {HOUSENO}, {STREET}, {TOWN}, {REGION}, {COUNTRY}, {POSTCODE}
	</div>
	<div class="col-md-12">
		<i class="fas fa-envelope"></i> {EMAIL}
	</div>
	<div class="col-md-12">
		<i class="fas fa-language"></i> {BUSINESS_LANGUAGES}
	</div>
</div>

</patTemplate:tmpl>
